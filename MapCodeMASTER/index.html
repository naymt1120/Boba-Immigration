<div class="container demo">


	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						<i class="more-less glyphicon glyphicon-plus"></i>
						Rating Density Distribution
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				<div class="panel-body">
          <img class="img-responsive" src="RatingDensitySF.png" alt="pie_chart"/>
          <img class="img-responsive" src="RatingDensitySC.png" alt="pie_chart"/>
          <img class="img-responsive" src="RatingDensityDenver.png" alt="pie_chart"/>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingTwo">
				<h4 class="panel-title">
					<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						<i class="more-less glyphicon glyphicon-plus"></i>
						Top 10 Cities with Highest Mean Ratings
					</a>
				</h4>
			</div>
			<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
				<div class="panel-body">
					<img class="center-block"class="img-responsive" src="SFCities.png" alt="chart"/>
          <img class="img-responsive" src="SCCitiesRating.png" alt="chart"/>
          <img class="img-responsive" src="TopCitiesDenver.png" alt="chart"/>
				</div>
			</div>
		</div>
